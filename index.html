<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./css/style.css"  /> 
</head>
<body>
    <div class="counter">
        <h1 id="count"></h1>
        <button onclick="add()" class="plus" id="plus">+</button>
        <button onclick="remove()" class="minus" id="minus">-</button>
        <button onclick="reset()" class="reset" id="reset">reset</button>

    </div>
    

  <script src="./js/main.js"></script>  
</body>
</html>
